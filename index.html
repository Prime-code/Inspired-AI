<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspired AI | IWC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050506;
      color: #ffffff;
      overflow: hidden;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.3; }
      100% { transform: scale(0.8); opacity: 0.5; }
    }
    @keyframes breathing-glow {
      0%, 100% { box-shadow: 0 0 20px 2px rgba(163, 73, 129, 0.1); }
      50% { box-shadow: 0 0 40px 5px rgba(163, 73, 129, 0.3); }
    }
    @keyframes wave {
      0%, 100% { height: 4px; }
      50% { height: 16px; }
    }
    @keyframes light-sweep {
      0% { transform: translateX(-100%) skewX(-15deg); opacity: 0; }
      20% { opacity: 0.3; }
      80% { opacity: 0.3; }
      100% { transform: translateX(200%) skewX(-15deg); opacity: 0; }
    }
    @keyframes text-reveal {
      0% { filter: blur(8px); opacity: 0; transform: translateY(15px); }
      100% { filter: blur(0); opacity: 1; transform: translateY(0); }
    }
    .pulse-animation {
      animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    .wave-bar {
      animation: wave 1.2s ease-in-out infinite;
    }
    .light-sweep {
      animation: light-sweep 2s ease-out forwards;
    }
    .text-reveal {
      animation: text-reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .animation-delay-100 { animation-delay: 0.1s; }
    .animation-delay-200 { animation-delay: 0.2s; }
    .animation-delay-300 { animation-delay: 0.3s; }
    
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Brand Purple Accents */
    .bg-brand-purple { background-color: #a34981; }
    .text-brand-purple { color: #a34981; }
    .border-brand-purple { border-color: #a34981; }
    .ring-brand-purple { --tw-ring-color: rgba(163, 73, 129, 0.4); }
  </style>
<script type="importmap">

</head>

</html>
